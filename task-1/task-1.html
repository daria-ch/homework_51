<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
<style>
    .card {
        display: inline-block;
        margin: 10px;
        border: 1px solid #eee;
        width: 300px;
        padding: 20px;
    }
    .image{
        height: 400px;
    }
    img{
        max-width: 100%;
        height: 100%;
    }
</style>

<div id="app"></div>
<script type="text/babel">
    function Movie(props) {
        return (
            <div className="card">
                <div className="image"><img src={props.image}/></div>
                <h1>{props.title}</h1>
                <p>{props.date}</p>
            </div>
        )
    }

    const movies = (
        <div>
            <Movie title="Harry Potter" date="2001" image="./images/potter.jpg"/>
            <Movie title="The Lord of the rings" date="2001-2003" image="./images/rings.jpg"/>
            <Movie title="Just go with it" date="2011" image="./images/just.jpg"/>
        </div>
    );

    ReactDOM.render(movies, document.getElementById('app'));

</script>
</body>
</html>
